{% extends 'base.html' %}
{% block head %}
<title>Search Engine</title>
{% endblock %}

{% block body %}

<div class="files">
    <h1>Uploaded Document</h1>
    <table>
        <tr>
            <th>File</th>
            <th>Uploaded</th>
            <th>Actions</th>
        </tr>
        {% for filename in filenames %}
            <tr>
                <td>{{ filename.name }}</td>
                <td>{{ filename.date_uploaded.date() }}</td>
                <td>
                    <a href="/delete/{{ filename.name }}">Delete</a>
                    <br>
                    <a href="/uploads/{{ filename.name }}">Open</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>

</div>
{% endblock %}
