<!DOCTYPE html>
<html>
    <head>
        <link href="src/style.css", rel="stylesheet", type="text/css">
        <link href="src/blacksus.png" rel="shortcut icon">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
        <title>Search Engine ala-ala</title> 
    </head>
    <body>
        <form method="POST">
            <h1>Welcome to Doremi Search Engine</h1>
            <p>Upload Dokumen Disini! (File harus bertipe txt)</p>
            <div class="form">
                <form action="/" method="POST" enctype=multipart/form-data>
                  <input type=file name=file multiple id="files" accept=".txt">
                  <input type=submit value=Upload class="button">
                </form>
            </div>
            <p>Gunakan kata-kata dalam bahasa Indonesia!</p>
            <input type="text" name="input-query" value="Search for Documents!" id="input" required>
            <br><br>
            <input type="submit" value="Search!" class="button">
        </form>
    </body>
</html>
